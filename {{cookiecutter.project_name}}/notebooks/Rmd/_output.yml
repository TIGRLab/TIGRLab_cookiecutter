bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
bookdown::gitbook:
  css: style.css
  config:
    toc:
      collapse: section
      before: |
        <li><a href="./">R-stats for {{cookiecutter.project_name}} project. </a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    edit:
      link: https://github.com/{{cookiecutter.github_username}}/{{repo_name}}
    download: ["pdf"]
    toolbar:
      position: fixed
    search: yes
    fontsettings:
      theme: white
      family: sans
      size: 2
    share:
      github: yes
